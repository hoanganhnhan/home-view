<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>

    <div class="app container-fluid">

        <div class="app__container row">

            <!-- sidebar -->
            <div class="sidebar col-md-2 hidden ">
                <div class="sidebar__header">
                    <div class="sidebar__header__logo">
                        <img src="./assets/img/logo-removebg-preview (1).png" alt="logo">
                    </div>
                    <a href="#" class="sidebar__header__name">SOUND</a>
                </div>

                <div class="sidebar__list">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <i class="nav-item__icon fa-sharp fa-solid fa-circle-user"></i>
                            <a class="nav-link" href="#">Login</a>
                        </li>

                        <li class="nav-item active">
                            <i class="nav-item__icon fa-sharp fa-solid fa-house-chimney"></i>
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <i class="nav-item__icon fa-solid fa-layer-group"></i>
                            <a class="nav-link" href="#">Library</a>
                        </li>
                        <li class="nav-item">
                            <i class="nav-item__icon fa-solid fa-cloud-arrow-up"></i>
                            <a class="nav-link" href="#">Upload</a>
                        </li>
                        <li class="nav-item">
                            <i class="nav-item__icon fa-solid fa-clone"></i>
                            <a class="nav-link" href="#">Playlist</a>
                        </li>

                        <li class="nav-item">
                            <i class="nav-item__icon fa-solid fa-heart"></i>
                            <a class="nav-link" href="#">Likes</a>
                        </li>
                        <li class="nav-item">
                            <i class="nav-item__icon fa-solid fa-toggle-off"></i>
                            <a class="nav-link" href="#">Dark mode</a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar__footer">
                    <div class="sidebar__footer__detail">
                        <a href="#">Legal </a> <span> - </span> <a href="#"> Privacy </a> <span> - </span> <a
                            href="#">Policy</a>
                    </div>

                </div>
            </div>

            <!-- container -->
            <div class="wrapper col-md-7 col-sm-12 col-12">
                <!-- homepage -->
                <div class="container__home container">
                    <div class="container__home__header row">
                        <span class="container__home__header__name-page col-md-3">HOME</span>
                        <div class="container__home__header__search col-md-7">
                            <div class="input-group rounded">
                                <input type="search" class="form-control rounded" placeholder="Search"
                                    aria-label="Search" aria-describedby="search-addon" />
                                <span class="input-group__icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                            </div>
                        </div>

                        <div class="container__home__header__options col-md-2">
                            <div class="options__icon-noti ">
                                <i class="fa-solid fa-bell"></i>

                            </div>
                        </div>
                        <!-- <div class="container__home__header__btn col-md-4">
                            <button type="button" class="btn">Log in</button>
                            <button type="button" class="btn btn--active">Sign in</button>
                        </div> -->
                    </div>

                    <div class="container__home__content row">
                        <h2>content</h2>
                    </div>


                </div>
            </div>

            <!-- play controll -->
            <div class="playing-bar col-md-3">
                <div class="player">
                    <!-- Dashboard -->
                    <div class="player__dashboard">
                        <!-- Header -->
                        <header>
                            <h2>String 57th & 9th</h2>
                        </header>

                        <!-- CD -->
                        <div class="cd">
                            <div class="cd-thumb">
                            </div>
                        </div>

                        <!-- Control -->
                        <div class="control">
                            <div class="btn btn-repeat">
                                <i class="fas fa-redo"></i>
                            </div>
                            <div class="btn btn-prev">
                                <i class="fas fa-step-backward"></i>
                            </div>
                            <div class="btn btn-toggle-play">
                                <i class="fas fa-pause icon-pause"></i>
                                <i class="fas fa-play icon-play"></i>
                            </div>
                            <div class="btn btn-next">
                                <i class="fas fa-step-forward"></i>
                            </div>
                            <div class="btn btn-random">
                                <i class="fas fa-random"></i>
                            </div>
                        </div>

                        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

                        <audio id="audio" src=""></audio>
                    </div>

                    <!-- Playlist -->
                    <div class="player__playlist">
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script src="./main.js">

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
